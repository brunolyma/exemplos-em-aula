  <body>

        <nav class="navbar" role="navigation" aria-label="main navigation">

              </a>

            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="inicio.html">
                  Início
                </a>
          
                <a class="navbar-item" href="contact.html">
                  Contato
                </a>
              </div>
            </div>
          </nav>
      </header>
  <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by4">
                        <img src="images/IMG_20211121_134812.jpg" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4">Bruno Lima</p>
                          <p class="subtitle is-6"><span class="tag is-dark">JavaScript FullStack Developer</span></p>
                        </div>
                      </div>
                      <div class="content">
                        <p>brunoadl88@gmail.com</p>
                        <p>(11) 95911-9518</p>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="column is-10">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Contato
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="digite seu nome">
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input" type="email" placeholder="digite seu email">
                              <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                            </div>
                          </div>
                          
                          <div class="field">
                            <label class="label">Mensagem</label>
                            <div class="control">
                              <textarea class="textarea" placeholder="deixe sua mensagem"></textarea>
                            </div>
                          </div>

                          <div class="field is-grouped">
                            <div class="control">
                              <button class="button is-primary">Enviar</button>
                            </div>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
  </section>
