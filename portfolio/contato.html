<!DOCTYPE html>
<html>

          <a class="navbar-item" href="contato.html">

          </a>

        </div>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card" style="
          border: 3px solid #4a4a4a75;
          padding: 0">
            <div class="card-image">
              <figure class="image is-4by4">
                <img src="images/IMG_20211121_134812.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">

                  <span class="tag is-dark"> Desenvolvedor FullStack JavaScript</span>
                </div>
              </div>
              <div class="content">

                <p>brunoadl88@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9">
          <article class="message" style="box-shadow: 0 3px 7px #4a4a4a52;">
            <div class="card">
              <header class="card-header" style="background-color: #4a4a4a73">
                <p class="card-header-title" style="color: white; text-shadow: 0px 0px 7px #4a4a4afa;">
                  Contato
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <fieldset>
                    <div class="field">
                      <p>E-mail:</p>
                      <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="digite seu email">
                        <span class="icon is-small is-left">

                        </span>
                      </p>
                    </div>
                    <p>Mensagem</p>
                    <textarea class="textarea" placeholder="digite a mensagem"></textarea>
                    <br>
                    <div class="buttons">
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </fieldset>
                </div>
              </div>
          </article>
        </div>
      </div>
    </div>
