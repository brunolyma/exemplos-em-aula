<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button onclick="clickMe()">Clique aqui</button>

    <input type="text" name="focus-text" id="focus-text" placeholder="focar" onfocus="focusMe()">

    <input type="text" name="blur-text" id="blur-text" placeholder="desfocar" onblur="blurMe()">

    <input type="text" name="changed" id="changed" placeholder="mudado" onchange="changeMe()">

    <p onmouseover="mouseIn()">Passe o mouse aqui</p>

    <script src="script.js"></script>
</body>
</html>
